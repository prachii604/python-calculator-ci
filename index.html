<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§® Python Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #f6d365, #fda085);
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    input, button {
      font-size: 1.5rem;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      background-color: #ff9a76;
      color: white;
      cursor: pointer;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Python Calculator ðŸ§®</h1>
    <input id="num1" type="number" placeholder="Enter number 1">
    <input id="num2" type="number" placeholder="Enter number 2"><br>
    <button onclick="calculate('+')">âž• Add</button>
    <button onclick="calculate('-')">âž– Subtract</button>
    <button onclick="calculate('*')">âœ– Multiply</button>
    <button onclick="calculate('/')">âž— Divide</button><br>
    <h2 id="result"></h2>
  </div>

  <script>
    function calculate(op) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      let res;
      switch (op) {
        case '+': res = n1 + n2; break;
        case '-': res = n1 - n2; break;
        case '*': res = n1 * n2; break;
        case '/': res = n1 / n2; break;
      }
      document.getElementById("result").innerText = `Result: ${res}`;
    }
  </script>

</body>
</html>

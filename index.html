<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üßÆ Python Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f6d365, #fda085);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      font-size: 1.2rem;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      margin-top: 15px;
      background-color: #ff9a76;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #fc805a;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #444;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Python Calculator üßÆ</h1>
    <input id="num1" type="number" placeholder="Enter number 1" />
    <input id="num2" type="number" placeholder="Enter number 2" />
    <br>
    <select id="operator">
      <option value="add">‚ûï Add</option>
      <option value="subtract">‚ûñ Subtract</option>
      <option value="multiply">‚úñ Multiply</option>
      <option value="divide">‚ûó Divide</option>
    </select>
    <br>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <footer>Built with ‚ù§Ô∏è by Prachita</footer>

  <script>
    function calculate() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operator').value;
      let result;

      if (isNaN(a) || isNaN(b)) {
        result = "Please enter valid numbers!";
      } else {
        switch (op) {
          case 'add': result = a + b; break;
          case 'subtract': result = a - b; break;
          case 'multiply': result = a * b; break;
          case 'divide':
            result = b === 0 ? "üö´ Cannot divide by zero!" : (a / b);
            break;
        }
      }

      document.getElementById('result').textContent = `Result: ${result}`;
    }
  </script>

</body>
</html>
